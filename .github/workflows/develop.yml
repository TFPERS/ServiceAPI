name: Build and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          push: true
          tags: ghcr.io/tfpers/tfpers-service:dev

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to VM, build and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            echo ${{ secrets.GHCR }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            sudo docker pull ghcr.io/tfpers/tfpers-service:dev
            cd ServiceAPI
            sudo git pull
            sudo docker-compose up -d --build